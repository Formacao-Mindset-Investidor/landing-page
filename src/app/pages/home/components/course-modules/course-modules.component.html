<section>
  <h2>
    <strong>Quatro módulos</strong> com os fundamentos cruciais
    para o <strong>domínio das finanças</strong> e dos <strong>investimentos</strong>
  </h2>
  <div class="cards-container">
    @for (card of cards; track $index) {
    <app-module-card
      [iconSrc]="card.iconSrc"
      [moduleNumber]="$index+1"
      [title]="card.title"
      [bodyText]="card.bodyText"
    ></app-module-card>
    }
  </div>
</section>
