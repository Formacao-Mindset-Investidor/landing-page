<div class="card">
  <div class="card__header">
    <img 
      [src]="iconSrc" 
      [alt]="'Ícone simbolizando o conteúdo do curso:' + title"
    >
    <h3>
      <div>{{moduleNumber}}º módulo</div>
      <div>{{title}}</div>
    </h3>
  </div>

  <p 
    class="card__body"
    [innerHTML]="bodyText"
  ></p>
</div>
